<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Form-base Auth Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      body {
        background-color: #3e3e3e;
        color: white;
      }
    </style>
</head>
<body>
<div class="container" wfd-id="0">
    <form class="form-signin" method="post" action="/login" wfd-id="1">
        <h2 class="form-signin-heading">Please log in to Amigoscode</h2>
        <p>
            <label for="username" class="sr-only" wfd-id="3">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="" wfd-id="5">
        </p>
        <p>
            <label for="password" class="sr-only" wfd-id="2">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" wfd-id="4">
        </p>
        <p>
            Remember me?
            <input type="checkbox" id="remember-me" name="remember-me" class="form-control" wfd-id="4">
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" wfd-id="6">Login</button>
    </form>
</div>
</body>
</html>
